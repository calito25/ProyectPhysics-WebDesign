<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Tienda de videojuegos</title>
	<link href="/css/styles.css" rel="stylesheet">
</head>
<body>
	<header class="site-header">
		<h1>Tienda de Videojuegos</h1>
		<nav>
			<a href="/">Inicio</a>
			<a href="/catalog">Catálogo</a>
			<a href="/cart">Carrito</a>
		</nav>
	</header>

	<main id="app" class="container">
		<section class="hero">
			<h2>Bienvenido a la tienda digital</h2>
			<p>Encuentra juegos para todas las plataformas.</p>
			<a class="btn" href="/catalog">Ver catálogo</a>
		</section>

		<section class="featured">
			<h3>Destacados</h3>
					<div class="cards">
								<article class="card">
									<img src="/images/GoTDC.png" alt="Portada Ghost of Tsushima Director's Cut">
									<h4>Ghost of Tsushima Director's Cut</h4>
									<p class="price">$19.99</p>
								</article>
								<article class="card">
									<img src="/images/GoY.png" alt="Portada Ghost Of Yotei">
									<h4>Ghost Of Yotei</h4>
									<p class="price">$29.99</p>
								</article>
					</div>
		</section>
	</main>

	<footer class="site-footer">
		<p>&copy; 2025 Tienda de Videojuegos</p>
	</footer>

	<!-- placeholder for frontend JS -->
	<script src="/js/app.js" defer></script>
</body>
</html>
